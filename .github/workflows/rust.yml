name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ghpages:
    name: setup gh-pages branch
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_TOKEN }}
    - name: install dependency and build
      run: |
        git clone git@github.com:OnikenX/lok2-web.git
        cargo install trunk
        trunk build --release
    - name: copy, switch, delete and update
      run: |
        cp dist /tmp -r &&
        git checkout gh-pages &&
        find . -maxdepth 1 -not -name .git -not -name . | xargs rm -r &&
        cp /tmp/dist/* . &&
        git add -A &&
        git commit -am "update" &&
        git push
      
    
